<ng-container *ngIf="training">
  <app-toolbar [title]="training.name"></app-toolbar>

  <section class="page-content">
    Lacznie na tym treningu: {{ training.total }}
  </section>


  <table mat-table [dataSource]="dataSource" class="block-table table-striped">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ćwiczenie</th>
      <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Ciezar</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="reps">
      <th mat-header-cell *matHeaderCellDef> Powtorzenia</th>
      <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
    </ng-container>

    <ng-container matColumnDef="multipler">
      <th mat-header-cell *matHeaderCellDef> Mnoznik</th>
      <td mat-cell *matCellDef="let element"> {{element.type.multipler}} </td>
    </ng-container>
    <ng-container matColumnDef="seriesTotal">

      <th mat-header-cell *matHeaderCellDef> łącznie</th>
      <td mat-cell *matCellDef="let element"> {{element.reps * element.type.multipler * element.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="{{ row }}" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
