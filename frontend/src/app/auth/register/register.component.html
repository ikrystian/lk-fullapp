<form class="auth-page__form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h1 class="auth-page__title">Zarejestruj się jako <strong>LENIWA KLUSKA</strong></h1>

  <div class="form-group">
    <mat-form-field class="auth-page__form-field">
      <mat-label>Nazwa użytkownika</mat-label>
      <input type="text" matInput placeholder="Login" autofocus formControlName="name">
      <mat-error *ngIf="err?.name">
        {{ err?.name }}
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="auth-page__form-field">
      <mat-label>E-mail</mat-label>
      <input type="email" matInput placeholder="Login" formControlName="email" required>
      <mat-error *ngIf="err?.email">
        {{ err?.email }}
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="auth-page__form-field">
      <mat-label>Hasło</mat-label>
      <input type="password" matInput placeholder="*****" formControlName="password" required>
      <mat-error *ngIf="err?.password">
        {{ err?.password }}
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="auth-page__form-field">
      <mat-label>Powtórz hasło</mat-label>
      <input type="password" matInput placeholder="*****" formControlName="password_confirmation" required>
      <mat-error *ngIf="err?.password_confirmation">
        {{ err?.password_confirmation }}
      </mat-error>
    </mat-form-field>
  </div>

  <footer class="auth-page__form-footer">
    <button mat-button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Zarejestruj się
    </button>
  </footer>
</form>
<p class="auth-page__register-slogan">Masz już konto? <a routerLink="/auth/login">Zaloguj się!</a></p>
