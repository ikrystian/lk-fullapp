<mat-tab-group headerPosition="below" mat-stretch-tabs *ngIf="trainings" class="training-list-tabs"
               [selectedIndex]="activeTab">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>space_dashboard</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="training-list-tabs__tab-content">
        <div class="training-list-tabs__tab-component">
          <div class="dashboard-section">
            <strong>Dobrze Cie widzieć!</strong>
            <div class="dashboard-section__image">
              <img src="/assets/images/dashboard.png" alt="">
            </div>
            <ng-container *ngIf="trainings[0].id">

              <a routerLink="/dashboard/training/{{ trainings[0].id }}/edit" mat-stroked-button color="primary">przejdź
                do
                treningu ({{ trainings[0].name }})</a>
            </ng-container>
            <span>lub</span>
            <button (click)="createTraining()" mat-stroked-button color="primary">Utwórz nowy</button>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>query_stats</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="training-list-tabs__tab-content">
        <app-stats></app-stats>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>view_list</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="training-list-tabs__tab-content">
        <app-training-list [trainings]="trainings" class="training-list-tabs__tab-component"></app-training-list>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>directions_run</mat-icon>
    </ng-template>
    <ng-template matTabContent>

      <div class="training-list-tabs__tab-content">
        <app-runs class="training-list-tabs__tab-component"></app-runs>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>calendar_today</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="training-list-tabs__tab-content">
        <app-calendar class="training-list-tabs__tab-component" [trainings]="trainings"></app-calendar>
      </div>
    </ng-template>
  </mat-tab>

  <!--      <button routerLink="">Dodaj predefiniowany trening</button>-->

</mat-tab-group>
