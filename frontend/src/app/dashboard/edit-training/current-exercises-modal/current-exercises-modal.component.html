<mat-radio-group aria-label="Select an option" [(ngModel)]="currentItem">
  <div style="margin-bottom: 1rem;" *ngFor="let item of series">
    <mat-radio-button value="{{item.series_type_id}}">{{item.name}}</mat-radio-button>
  </div>
</mat-radio-group>

<footer mat-dialog-actions style="display: flex; justify-content: flex-end">
  <button color="primary" (click)="chooseExercise()" [mat-dialog-close]="true" mat-button>Wybierz</button>
</footer>
