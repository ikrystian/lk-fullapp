<div class="add-exercises">
  <div class="swipe" (swipe)="onSwipe($event)">
    <form class="add-exercises__row" [formGroup]="exerciseForm" (ngSubmit)="onSubmit(exerciseForm)"
          #addSeriesForm>
      <div class="add-exercises__series">
        {{ series.length + 1 }}
      </div>
      <div class="add-exercises__exercise-data-input-component">
      <div class="add-exercises__reps" [hidden]="oneField">
        <input type="number" name="reps" formControlName="reps" [value]="reps" [placeholder]="'REPS' | translate" required
               autofocus>
      </div>

      <div class="add-exercises__weight" [hidden]="oneField">
        <input type="number" [placeholder]="'WEIGHT' | translate" [value]="weight" formControlName="weight" required>
      </div>

      <div class="add-exercises__one-field" [hidden]="!oneField">
        <input type="number" (input)="oneFieldInputChanged($event.target.value)" [placeholder]="'REPS_DOT_WEIGHT' | translate"
               name="oneField" id="oneField"
               formControlName="oneField"
               autofocus>
      </div>
        <button type="button" class="add-exercises__weight-type" (click)="isLBS = !isLBS">
          {{ isLBS ? 'LBS' : 'KG' }}
        </button>
      </div>
      <div class="add-exercises__action">
        <button mat-button [disabled]="isFormInvalid && !exerciseForm.valid">
          <mat-icon>checked</mat-icon>
        </button>
      </div>
    </form>

  </div>

  <div *ngIf="series" [@listAnimation]="series.length">
    <div class="add-exercises__row add-exercises__row--past" [class.add-exercises__row--best]="ser.class"
         *ngFor="let ser of series; let index = index">
      <div class="add-exercises__series">
        {{ series.length - index  }}
      </div>
      <div class="add-exercises__reps">
        {{ ser.reps }}
      </div>
      <div class="add-exercises__weight">
        {{ ser.weight | round: 1 }}
      </div>
      <div class="add-exercises__action">
        <button mat-button color="warn" type="button" (click)="removeExercise(ser.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

</div>
<div class="empty-results" *ngIf="series.length == 0">
  <img src="/assets/images/eastwood.png" alt="">
  <p><mat-icon>report_problem</mat-icon> JAK TO BRAK DODANYCH SERII ?!</p>
</div>
