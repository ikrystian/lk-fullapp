<form action="" [formGroup]="exerciseForm" (ngSubmit)="createExercise()">
  <section class="popup__content">
    <mat-form-field class="full-width-input">
      <mat-label>{{ 'EXERCISE_NAME' | translate }}</mat-label>
      <input matInput placeholder="np. Martwy ciąg" required formControlName="name" autofocus>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>{{ 'BODY_PART' | translate }}</mat-label>
      <select matNativeControl required formControlName="body_part">
        <option *ngFor="let bodyPart of bodyParts" [value]="bodyPart.id">
          {{bodyPart.name}}
        </option>
      </select>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>Rodzja ćwiczenia</mat-label>
      <select matNativeControl required formControlName="exercise_type">
        <option value="1">ćwiczenie siłowe</option>
        <option value="2">Ćwiczenie wytrzymałościowe (na powtórzenia)</option>
        <option value="3">Ćwiczenie wytrzymałościowe (na czas)</option>
        <option value="4">Interwały</option>
      </select>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>{{ 'MULTIPLIER' | translate }}</mat-label>
      <select matNativeControl required formControlName="multiplier">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <mat-label>Image url</mat-label>
      <input matInput  required formControlName="imageUrl">

    </mat-form-field>
  </section>

  <footer class="popup__footer">
    <button mat-dialog-close mat-button color="warn">{{ 'CANCEL' | translate }}</button>
    <button mat-button color="primary" cdkFocusInitial type="submit" [disabled]="!exerciseForm.valid">{{ 'SAVE' | translate }}</button>
  </footer>
</form>
