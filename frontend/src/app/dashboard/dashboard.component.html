<mat-toolbar color="primary" class="toolbar">
  <div class="toolbar__back">
    <button mat-icon-button aria-label="Wstecz">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <span class="toolbar__title">Pulpit</span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      Wyloguj
    </button>
  </mat-menu>

</mat-toolbar>


<mat-tab-group *ngIf="trainings">
  <mat-tab label="Lista ({{ trainings.length }})">
    <app-training-list [trainings]="trainings"></app-training-list>
  </mat-tab>

  <mat-tab label="Kalendarz">
    <app-calendar [trainings]="trainings"></app-calendar>
  </mat-tab>

</mat-tab-group>

<nav class="dashboard__footer-nav">

  <button routerLink="/dashboard" matRipple>
    <mat-icon>home</mat-icon>
  </button>

  <button routerLink="/stats">
    <mat-icon>assessment</mat-icon>
  </button>

  <button (click)="addTraining()">
    <mat-icon>add</mat-icon>
  </button>

</nav>
