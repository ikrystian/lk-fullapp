<mat-toolbar class="toolbar">
  <div class="toolbar__back">
    <button mat-icon-button aria-label="Wstecz">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <span class="toolbar__title">Pulpit</span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      Wyloguj
    </button>
  </mat-menu>

</mat-toolbar>



<mat-tab-group *ngIf="trainings" style="padding-top: 48px;">
  <mat-tab label="Lista ({{ trainings.length }})">
    <div style="padding: 0.25rem">
      <app-training-list [trainings]="trainings"></app-training-list>
    </div>
  </mat-tab>

  <mat-tab label="Kalendarz">
    <div style="padding: 0.25rem">
      <app-calendar [trainings]="trainings"></app-calendar>
    </div>
  </mat-tab>

</mat-tab-group>

<app-bottom-nav></app-bottom-nav>
