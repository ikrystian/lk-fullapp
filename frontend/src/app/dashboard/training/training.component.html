<ng-container *ngIf="training">
    <button class="quick-menu" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngIf="!training.end" class="mat-menu-item" routerLink="/dashboard/training/{{ training.id }}/edit">
        <mat-icon>edit</mat-icon>
        Edycja treningu
      </button>
      <button mat-menu-item (click)="removeTraining(training.id)">
        <mat-icon>delete</mat-icon>
        Usu≈Ñ trening
      </button>
    </mat-menu>


  <div class="standard-page">
    <div class="user-image-container" *ngIf="training.user_image">
      <img [src]="ASSETS_URL + training.user_image" alt="">
    </div>

    <div>
      {{ training.name }}
      <hr>
      {{ training.start }} - {{ training.end }}
    </div>

    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
      </ng-container>

      <ng-container matColumnDef="reps">
        <th mat-header-cell *matHeaderCellDef> Reps </th>
        <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>


      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            {{element.type.name}}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

  </div>
</ng-container>

<app-bottom-nav></app-bottom-nav>
