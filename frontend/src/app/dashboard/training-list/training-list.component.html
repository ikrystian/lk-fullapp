<mat-accordion class="training-list">
  <mat-expansion-panel *ngFor="let training of trainings">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ training.name }}
      </mat-panel-title>
      <mat-panel-description>
        <span class="training-list__status" matTooltip="Trening nie został jeszcze zakończony">
         <mat-icon class="training-list__status-icon">{{ !training.end ? 'hourglass_bottom' : '' }}</mat-icon>
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="training-list__data">
      <div>

        <span *ngIf="training.total">{{ training.total / 1000 | round: 2 }}&nbsp;ton</span>
      </div>
      <div>
        <button mat-button color="primary" routerLink="/dashboard/training/{{ training.id }}">
          Zobacz
        </button>

        <button mat-button color="primary" routerLink="/dashboard/training/{{ training.id }}/edit">
          Edytuj
        </button>
      </div>
    </div>

  </mat-expansion-panel>
</mat-accordion>
