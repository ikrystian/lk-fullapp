<nav>
  <button class="profile-button" matRipple title="profile - work in progress">
    <img [src]="avatar" alt="">
  </button>
  <div>
    <button (click)="goToHome()" matRipple title="home">
      <mat-icon>home</mat-icon>
    </button>

    <button (click)="toggleStats()"  [ngClass]="{'active' : showStats  }" matRipple title="stats">
      <mat-icon>assessment</mat-icon>
    </button>

    <button [matMenuTriggerFor]="menu" matRipple title="add training">
      <mat-icon>add_box</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="add-dropdown-menu">

      <button mat-menu-item (click)="addTraining()">
        <mat-icon>add_box</mat-icon>
        <span>Add training</span>
      </button>

      <button mat-menu-item routerLink="/dashboard/new-run">
        <mat-icon>add_box</mat-icon>
        <span>Add run</span>
      </button>

    </mat-menu>

  <ng-content></ng-content>
  </div>
</nav>
